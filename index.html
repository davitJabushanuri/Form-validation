<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>

		<script defer type="module" src="index.js"></script>
		<title>Form Validation</title>
	</head>
	<body>
		<main>
			<p>Welcome back, please enter your details</p>
			<form action="/" id="form">
				<div class="input-container">
					<label for="email">Email</label>
					<input type="email" id="email" />
					<span id="email-error"></span>
				</div>
				<div class="input-container">
					<label for="country">Country</label>
					<input type="text" id="country" />
					<span id="country-error"></span>
				</div>
				<div class="input-container">
					<label for="zip-code">Zip Code</label>
					<input type="text" id="zip-code" />
					<span id="zip-code-error"></span>
				</div>
				<div class="input-container">
					<label for="password">Password</label>
					<input type="password" id="password" />
					<span id="password-error"></span>
				</div>
				<div class="input-container">
					<label for="password-confirmation">Confirm Password</label>
					<input type="password" id="password-confirmation" />
					<span id="password-confirmation-error"></span>
				</div>
				<div class="submit-button">
					<input type="submit" value="Submit" />
				</div>
			</form>
			<div class="google-signin">
				<a href="#"><i class="google fab fa-google"></i>Sign in with Google</a>
			</div>

			<div class="signup">
				<p>
					Don't have an account?
					<a href="https://google.com">Sign up for free</a>
				</p>
			</div>
		</main>
	</body>
</html>
